        <h1>이미지 태그</h1>
        <p>이미지 태그는 인라인으로 인라인요소와 형제관계여야 합니다.</p>
        <p>이미지 태그 작성 시 필수로 src, alt 속성을 반드시 작성해야합니다.</p>
        <div class="box">
            <img src="./images/aoa_banner.jpg" alt="접근성 오픈 아카데미, 구독하기, 매주 월요일 콘텐츠 업데이트!">
            <img src="./images/banner02_img01.png" alt="당일발송(19시까지)">
            <img src="./images/quick03.png" alt="실시간 카톡 상담하기">
            <img src="./images/quick02.png" alt="네이버톡 상담하기">
            <img src="./images/qucik_topinfo.jpg" alt="24시간 기준 오후 7시 전 주문건은 당일발송됩니다."><br>
            <img src="./images/common_cart02.png" alt="장바구니 담기">
            <img src="./images/common_menu.png" alt="메뉴 열기">
            <img src="./images/common_my.png" alt="내 정보 보기">
            <img src="./images/common_search.png" alt="검색하기">
            <img src="./images/detail_icon_wish.png" alt="관심상품">
            <!-- 유효성 검사 테스트용 alt 값, 속성 유무 차이 비교 -->
            <img src="./images/aoa_banner.jpg" alt="">
            <!-- <img src="./images/aoa_banner.jpg"> alt 안적으면 에러!! -->
        </div>
        <hr>
        <h1>동영상태그</h1>
        <p>동영상태그 video는 블록태그로 블록과 형제여야 합니다.</p>
        <p>브라우저 별로 호환되는 확장자를 주의하며 동영상을 연결해야 합니다.</p>
        <p>동영상태그의 주요 속성 종류와 뜻</p>
        <p>1. autoplay : 자동재생</p>
        <p>2. muted : 음소거</p>
        <p>3. controls : 동영상 컨트롤러 보이기</p>
        <p>4. loop : 동영상 반복 설정</p>
        <video src="./video/coffee.mp4" muted loop controls poster="./images/aoa_banner.jpg"></video>
        <video src="./video/cat.mp4" muted controls loop poster="./images/banner02_img02.png"></video>
        <video src="./video/forest.mp4" muted loop controls poster="./images/bg01.jpg"></video>
